<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulando o DOM</title>
</head>
<body>
  <h1>Posts do twitter</h1>

  <article class="post">
    <p><strong>Lusiano Dev</strong> <span>@limaozinL - 10 min</span></p>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum modi eius illo ipsum iste aspernatur dolorem. Odit doloribus facilis corporis, in, vitae quos ipsa, ipsam libero totam repellendus beatae nostrum.
    </p>

    <br>

    <div class="comentarios">
      <h3>Comentários:</h3>

      <input name="novo-comentario" type="text" placeholder="Digite o seu comentário">

      <button onclick="adicionarComentario()">Adicionar comentário</button>
      <!-- batendo  o olho da pra saber que adicionarComentario() é uma chamada de função (metodos existem dentro de objetos) --> 
      <br>

      <div id="novos-comentarios"></div>
    </div>
  </article>

  <script src="index.js"></script>
</body>
</html>
