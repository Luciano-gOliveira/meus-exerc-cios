<!DOCTYPE html>
<html lang="p-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <h1>Select</h1>
  <label for="filmes">Filmes</label>
    <select multiple id="filmes" name="filmes">
      <option value="">Selecione um Filme</option>
      <option value="Senhor dos Anéis">Senhor dos Anéis</option>
      <option value="Mad Max">Mad Max</option>
      <option value="Harry Potter">Harry Potter</option>
      <option value="Vingadores" selected>Vingadores</option>
    </select> 
    <!-- selected vai marcar por padrao vingadeiros -->
    <!-- multiple me posibilita selecionar multiplas escolhas -->
</body>
</html>
