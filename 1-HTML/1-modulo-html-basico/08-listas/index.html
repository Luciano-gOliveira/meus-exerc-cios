<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listas</title>
</head>
<body>
  <h1>Listas não ordenadas</h1>
  <ul type="square">
    <li>Café</li>
    <li>Filtro de café</li>
    <li>Bolo de Chocolate</li>
    <li>Energético</li>
  </ul>
  <h1>Listas Ordenadas</h1>
  <ol type="I" start="1">
    <li>Esperar o Sinal fechar</li>
    <li>Olhar para os dois lados</li>
    <li>Atravessar a Rua</li>
    <li>Chegar do outro lado</li>
  </ol>
</body>
</html>
