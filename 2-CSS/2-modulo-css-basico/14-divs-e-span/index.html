<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>divs e span</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>divs e span</h1>
  <p>div significa divisao, só deve ser usado quando nao estiver em uso outro elemento/tag mais importante</p>
  <p>irá colorir todos elementos no div</p>
  <div class="produto"><h2>Play 5</h2>
  <p>um <span>videogame</span> brabo</p>
  <p>R$ 5000,00</p></div>
  <!-- class="destaque" no span tambem pode ser adicionado -->
  
  <div class="produto"><h2>PC boladao</h2>
  <p>um baita computador</p>
  <p>R$ 15000,00</p></div>
  <hr>
  <p>ids são podem se repetir dentro de uma tag segundo a W3C</p>
</body>
</html>
